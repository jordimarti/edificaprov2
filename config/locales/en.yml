      instructor_description: "Micheel Wassouf is an official certifier of Passivhaus buildings. He has a long experience in teaching and in disseminating the standard. He obtained his architect degree by the University of Karlsruhe of Germany and currently lives in Spain. His company Energiehaus is dedicated to the development and certification of Passivhaus projects in warm climates. Micheel Wassouf has a long practical experience as an architect specializing in the design of Passivhaus and nZEB buildings with low ecological impact, both in the construction phase and the use phase."
      instructor_more_info: "For more information visit"
      course_description: "The purpose of the course is to understand the basis of the Passivhaus standard. For this the course is divided into three very different chapters. The first chapter explains the philosophy of the standard, why the Passivhaus exists and how a building should be to obtain certification. In the second chapter we see a real case, a house that has obtained Passivhaus certification. From this house Micheel explains the solutions adopted to meet the standard. In the third chapter we are shown how to use PHPP, the tool to be used to make a Passivhaus certification."
