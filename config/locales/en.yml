      highlighted_course_text1: "Micheel Wassouf is a certified Passivhaus Designer and has an extensive experience in teaching and disseminating the standard."
      highlighted_course_text2: "With Micheel you will learn the basics of the Passivhaus standard through a real example: a house that recently obtained the certification. The course also covers the use of the PHPP software."
