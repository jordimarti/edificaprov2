      advantage1_title: "Learn from the best teachers"
      advantage1_text: "All EdificaPRO teachers have experience in teaching and in their professional field. Now you do not have to limit yourself to the nearby available teachers, with EdificaPRO you can see the teachers in the buildings or works that serve as examples for the course."
      advantage2_title: "Access your courses whenever you want"
      advantage2_text: "It happened to all of us, you buy an online or classroom course and there are unforeseen events that prevent us from taking the time to take advantage of it. In EdificaPRO the course starts whenever you are ready to take it and you can do it as many times as you want. If you buy it, the course is yours."
      advantage3_title: "Use any device"
      advantage3_text: "Most online courses don't care that much about the user experience. Streaming presentations that freeze at any time, hard-to-understand power point notes, content not displayed on some devices... EdificaPRO courses are so flexible that you can even follow them from your smartphone or tablet anywhere."
      advantage4_title: "Create your knowledge library"
      advantage4_text: "The lectures of a conventional course stay in the classroom and the notes or books stay in your office or at home. With EdificaPRO, you can access your library anytime, anywhere. If, before a meeting, you forget the maximum power consumption limit of the Passivhaus standard, you only have to access EdificaPRO with your smartphone and check it."
      advantage5_title: "Learn without spending a fortune"
      advantage5_text: "An online course can be cheaper than a face-to-face course for many reasons, but luckily the quality of training is not one of them. In EdificaPRO we have worked hard so that with our courses you can learn a lot, with many advantages over other types of courses. In addition the courses have a price so competitive that you can train in many topics of interest to the building sector and thus become a better professional."
