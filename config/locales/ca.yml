  home:
    index:
      advantage1_title: "Aprèn dels millors professors"
      advantage1_text: "Tots els professors d'EdificaPRO tenen experiència en la docència i en el seu camp professional. Ara ja no t'has de limitar al professorat disponible a la teva localitat, amb EdificaPRO podràs veure els professors impartint la classe des dels propis edificis o obres que serveixen d'exemple per al curs."
      advantage2_title: "Accedeix als teus cursos quan vulguis"
      advantage2_text: "A tots ens ha passat, comprem un curs online o presencial i apareixen imprevistos que ens impedeixen dedicar el temps necessari per aprofitar-lo. A EdificaPRO el curs comença quan a tu et va bé i el pots fer quan vulguis, tantes vegades com vulguis. Si el compres, el curs és teu."
      advantage3_title: "Utilitza qualsevol dispositiu"
      advantage3_text: "La majoria de cursos online cuiden molt poc l'experiència d'usuari. Presentacions en streaming que es tallen, apunts en power-point difícils de comprendre, continguts que no es visualitzen en alguns dispositius... Els cursos d'EdificaPRO són tan flexibles que fins i tot els pots seguir des del teu smartphone o tauleta en qualsevol lloc."
      advantage4_title: "Crea la teva biblioteca de coneixement"
      advantage4_text: "Les explicacions d'un curs convencional es queden a l'aula i els apunts o llibres es queden a la teva oficina o a casa. Amb EdificaPRO, en canvi, pots accedir a la teva biblioteca en qualsevol moment i lloc. Si abans d'una reunió oblides quin és el límit de consum màxim d'energia primària de l'estàndard Passivhaus, només has d'accedir a EdificaPRO amb el teu mòbil i consultar-ho."
      advantage5_title: "Aprèn sense gastar una fortuna"
      advantage5_text: "Hi ha moltes raons per les quals un curs online pot ser més econòmic que un curs presencial, però afortunadament la qualitat de la formació no és una d'elles. A EdificaPRO hem treballat dur perquè amb els nostres cursos puguis aprendre molt, amb molts avantatges respecte a altres tipus de cursos. A més els cursos tenen un preu tan competitiu que podràs formar-te en molts temes d'interès per al sector de l'edificació i així ser millor professional."
      advantage6_title: "Demostra tot el que has après"
      advantage6_text: "A vegades és tan important tenir coneixements com que els altres sàpiguen que els tens. En crear un compte d'EdificaPRO tindràs una pàgina de perfil que pots personalitzar amb el teu nom. En aquesta pàgina, si ho desitges, hi apareixeran els teus avenços i els cursos que has completat. D'aquesta manera et resultarà molt senzill demostrar que estàs al dia en el teu sector."
      highlighted_course_title: "Introducció a l'estàndard Passivhaus per a climes càlids"
      highlighted_course_text1: "En Micheel Wassouf és Projectista Passivhaus certificat i té una llarga experiència en docència i en la difusió de l'estàndard."
      highlighted_course_text2: "De la mà del Micheel aprendràs les bases de l'estàndard Passivhaus a través d'un exemple real: una casa que recentment ha aconseguit la certificació. El curs també inclou la utilització del l'eina PHPP."
      highlighted_course_button: "Comença ara!"
  library:
    passivhaus:
      course_name: "Introducció a l'estàndar Passivhaus per a climes càlids"
      teacher_name: "amb Micheel Wassouf"
      course_price: "Preu del curs"
