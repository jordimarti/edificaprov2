  home:
    index:
      advantage1_title: "Aprende de los mejores profesores"
      advantage1_text: "Todos los profesores de EdificaPRO tienen experiencia en la docencia y en su campo profesional. Ahora ya no tienes que limitarte al profesorado disponible en tu localidad, con EdificaPRO podrás ver a los profesores impartiendo la clase desde los propios edificios o obras que sirven de ejemplo para el curso."
      advantage2_title: "Accede a tus cursos cuando quieras"
      advantage2_text: "A todos nos ha pasado, compramos un curso online o presencial y aparecen imprevistos que nos impiden dedicar el tiempo necesario para aprovecharlo. En EdificaPRO el curso empieza cuando a ti te va bien y lo puedes realizar cuando quieras, tantas veces como desees. Si lo compras, el curso es tuyo."
      advantage3_title: "Utiliza cualquier dispositivo"
      advantage3_text: "La mayoría de cursos online cuidan muy poco la experiencia de usuario. Presentaciones en streaming que se cortan, apuntes en power-point difíciles de comprender, contenidos que no se visualizan en algunos dispositivos... Los cursos de EdificaPRO son tan flexibles que incluso los puedes seguir desde tu smartphone o tableta en cualquier lugar."
      advantage4_title: "Crea tu biblioteca de conocimiento"
      advantage4_text: "Las explicaciones de un curso convencional se quedan en el aula y los apuntes o libros se quedan en tu oficina o en casa. Con EdificaPRO, en cambio, puedes acceder a tu biblioteca en cualquier momento y lugar. Si antes de una reunión olvidas cuál es el límite de consumo máximo de energía primaria del estándar Passivhaus, sólo tienes que acceder a EdificaPRO con tu móvil y consultarlo."
      advantage5_title: "Aprende sin gastar una fortuna"
      advantage5_text: "Hay muchas razones por las que un curso online puede ser más económico que un curso presencial, pero afortunadamente la calidad de la formación no es una de ellas. En EdificaPRO hemos trabajado duro para que con nuestros cursos puedas aprender mucho, con muchas ventajas respecto a otros tipos de cursos. Además los cursos tienen un precio tan competitivo que podrás formarte en muchos temas de interés para el sector de la edificación y así ser mejor profesional."
      advantage6_title: "Demuestra todo lo que has aprendido"
      advantage6_text: "A veces es tan importante tener conocimientos como que los otros sepan que los tienes. Al crear una cuenta de EdificaPRO tendrás una página de perfil que puedes personalizar con tu nombre. En esta página, si lo deseas, aparecerán tus avances y los cursos que has completado. De esta manera te resultará muy sencillo demostrar que estás al día en tu sector."
      highlighted_course_title: "Introducción al estándar Passivhaus para climas cálidos"
      highlighted_course_text1: "Micheel Wassouf es Proyectista Passivhaus certificado y tiene una larga experiencia en docencia y en la difusión del estándar."
      highlighted_course_text2: "De la mano de Micheel aprenderás las bases del estándar Passivhaus a través de un ejemplo real: una casa que recientemente ha conseguido la certificación. El curso también incluye la utilización del la herramienta PHPP."
      highlighted_course_button: "Empieza ahora!"
    access_denied:
